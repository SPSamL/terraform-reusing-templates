# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    - task: TerraformInstaller@0
      inputs:
        terraformVersion: 'latest'
  
- task: TerraformTaskV3@3
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)\2-modules'
    backendServiceArm: 'Visual Studio Premium with MSDN(7ed35d9d-6e1e-428e-8325-fcbaa8142bc2)'
    backendAzureRmResourceGroupName: 'TF-STATE-RGP'
    backendAzureRmStorageAccountName: 'sltfstatestg'
    backendAzureRmContainerName: 'state'
    backendAzureRmKey: '3pipeline.tfstate'

- task: TerraformTaskV3@3
  inputs:
    provider: 'azurerm'
    command: 'apply'
    workingDirectory: '$(System.DefaultWorkingDirectory)\2-modules'